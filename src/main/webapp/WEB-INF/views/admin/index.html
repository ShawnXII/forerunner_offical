<body class="page-header-fixed">
	<!-- BEGIN HEADER -->
	<!--:include("/WEB-INF/views/admin/common/header.html"){}  -->
	<div class="page-container row-fluid">
	<!--:include("/WEB-INF/views/admin/common/sidebar-menu.html"){}  -->
	<div class="page-content">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<div class="color-panel hidden-phone">
						<div class="color-mode-icons icon-color"></div>
						<div class="color-mode-icons icon-color-close"></div>
						<div class="color-mode">
							<p>THEME COLOR</p>
							
						</div> 
						
					</div>
					<h3 class="page-title">
						用户 <small>用户资料1</small>
					</h3>
					<ul class="breadcrumb">
					<li>
						<i class="icon-home"></i>
						<a href="#">主页</a> 
						<i class="icon-angle-right"></i>
					</li>
					<li>
						<a href="#">用户信息</a>
						<i class="icon-angle-right"></i>
					</li>
					<li><a href="#">用户资料</a></li>
					</ul>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span12">
					<div class="tabbable tabbable-custom boxless">
					<div class="tab-content">
					<div class="portlet box blue ">
						<div class="portlet-title">
							<div class="caption"><i class="icon-reorder"></i>我的信息</div>
							<div class="tools">
								<a href="javascript:;" class="collapse"></a>
								<a href="#portlet-config" data-toggle="modal" class="config"></a>
								<a href="javascript:;" class="reload"></a>
								<a href="javascript:;" class="remove"></a>
							</div>					
						</div>
						<div class="portlet-body form">
							<form action="#" class="form-horizontal form-bordered">
								<div class="control-group">
									<label class="control-label">昵称</label>
									<div class="controls">
										<input type="text" placeholder="昵称" class="m-wrap span12" />
										<span class="help-inline">支持中文、字母、数字、“-”“_”的组合，4-20个字符</span>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">手机号码</label>
									<div class="controls">
										<input type="text" placeholder="昵称" class="m-wrap span12" />
										<span class="help-inline" style="float:right;">或<a href="#" class="blue">邮箱验证</a></span>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">性别</label>
									<div class="controls">
										<select  class="m-wrap span12">
											<option value="1">男</option>
											<option value="0">女</option>
											<option value="2">保密</option>
										</select>
										<span class="help-block">请选择您的性别</span>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">备注</label>
									<div class="controls">	
										<textarea class="span6 m-wrap" rows="3"></textarea>
									</div>
								</div>
								<div class="form-actions">
									<button type="submit" class="btn blue"><i class="icon-ok"></i> 保存</button>
									<button type="button" class="btn">取消</button>
								</div>	
							</form>
						</div>
					</div>
					</div>
					</div>	
				</div>
			</div>
		</div>
	</div>
	</div>
	<div class="footer">
		<div class="footer-inner">
			${config.copyright!}
		</div>
		<div class="footer-tools">
			<span class="go-top">
				<i class="icon-angle-up"></i>
			</span>
		</div>
	</div>
	<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->

	<script src="${config.resourcePath!}/media/js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
	<!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->

	<script src="${config.resourcePath!}/media/js/bootstrap.min.js" type="text/javascript"></script>
	<!--[if lt IE 9]>
	<script src="${config.resourcePath!}/media/js/excanvas.min.js"></script>
	<script src="${config.resourcePath!}/media/js/respond.min.js"></script>  
	<![endif]-->   
	<script src="${config.resourcePath!}/media/js/jquery.slimscroll.min.js" type="text/javascript"></script>
	<script src="${config.resourcePath!}/media/js/jquery.blockui.min.js" type="text/javascript"></script>  
	<script src="${config.resourcePath!}/media/js/jquery.cookie.min.js" type="text/javascript"></script>
	<script src="${config.resourcePath!}/media/js/jquery.uniform.min.js" type="text/javascript" ></script>
	<!-- END CORE PLUGINS -->
	<!-- BEGIN PAGE LEVEL PLUGINS -->
	<script type="text/javascript" src="${config.resourcePath!}/media/js/bootstrap-fileupload.js"></script>
	<script type="text/javascript" src="${config.resourcePath!}/media/js/chosen.jquery.min.js"></script>
	<!-- END PAGE LEVEL PLUGINS -->
	<!-- BEGIN PAGE LEVEL SCRIPTS -->
	<script src="${config.resourcePath!}/media/js/app.js"></script>      
	<!-- END PAGE LEVEL SCRIPTS -->
	<script>
		jQuery(document).ready(function() {       
		   // initiate layout and plugins
		   App.init();
		});
	</script>

	<!-- END JAVASCRIPTS -->
</body>
</html>
