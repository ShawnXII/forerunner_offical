	<meta charset="utf-8" />
	<title>${title!}</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="${config.description!}" name="description" />
	<meta content="${config.author!}" name="author" />
	<meta content="${config.keyWords!}" name="keyWords" />
	<!-- BEGIN GLOBAL MANDATORY STYLES -->
	<link href="${config.resourcePath!}/media/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="${config.resourcePath!}/media/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
	<link href="${config.resourcePath!}/media/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	<link href="${config.resourcePath!}/media/css/style-metro.css" rel="stylesheet" type="text/css"/>
	<link href="${config.resourcePath!}/media/css/style.css" rel="stylesheet" type="text/css"/>

	<link href="${config.resourcePath!}/media/css/default.css" rel="stylesheet" type="text/css"/>
	<link href="${config.resourcePath!}/media/css/uniform.default.css" rel="stylesheet" type="text/css"/>

	<link rel="stylesheet" type="text/css" href="${config.resourcePath!}/media/css/select2_metro.css" />

	<!-- END PAGE LEVEL STYLES -->

</head>
<body class="page-header-fixed">
	<!-- BEGIN HEADER -->
	<!--:include("/WEB-INF/views/admin/common/header.html"){}  -->
	<div class="page-container row-fluid">
	<!--:include("/WEB-INF/views/admin/common/sidebar-menu.html"){}  -->
	<div class="page-content">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<div class="color-panel hidden-phone">
						<div class="color-mode-icons icon-color"></div>
						<div class="color-mode-icons icon-color-close"></div>
						<div class="color-mode">
							<p>THEME COLOR</p>
							
						</div> 
						
					</div>
					<h3 class="page-title">
						系统设置 <small>系统参数</small>
					</h3>
					<ul class="breadcrumb">
					<li>
						<i class="icon-home"></i>
						<a href="index.html">主页</a> 
						<i class="icon-angle-right"></i>
					</li>
					<li>
						<a href="#">系统设置</a>
						<i class="icon-angle-right"></i>
					</li>
					<li><a href="#">系统参数</a></li>
					</ul>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span12">
					<div class="portlet-body">
						<div class="clearfix">
							<div class="btn-group">
								<a href="${config.contextPath!}/admin/product/addProperty.htm" class="btn green" >
									添加 <i class="icon-plus"></i>
								</a>
							</div>
						</div>
						<table class="table table-striped table-bordered table-hover table-full-width" id="sample_1">
							<thead>
								<tr>
									<th>规格名称</th>
									<th>权重</th>
									<th>备注</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<!--:if(!isEmpty(resultList)){
									for(property in resultList){-->
									<tr>
										<td>${property.propertyName!}</td>
										<td>${property.sort!}</td>
										<td>${property.info!}</td>	
										<td>
											<div class="btn-group">
												<a class="btn purple" href="javascript:void(0);" data-toggle="dropdown">
													<i class="icon-user"></i> 操作
													<i class="icon-angle-down"></i>
												</a>
												<ul class="dropdown-menu">
													<li>
														<form action="${config.contextPath!}/admin/product/editProperty.htm" method="POST" id="${property.id!}_editForm">
															<input name="id" id="id" value="${property.id!}" type="hidden"/>	
														</form>
														<a href="javascript:void(0);" onclick="document.getElementById('${property.id!}_editForm').submit();"><i class="icon-trash"></i>修改</a>	
													</li>
													<li>
														<form action="${config.contextPath!}/admin/product/property/delete.htm" method="POST" id="${property.id!}_deleteForm">
															<input name="id" id="id" value="${property.id!}" type="hidden"/>	
														</form>
														<a href="javascript:void(0);" onclick="document.getElementById('${property.id!}_deleteForm').submit();"><i class="icon-remove"></i> 删除</a>
													</li>
													<li class="divider"></li>
													<li><a href="#"><i class="i"></i>查看</a></li>
												</ul>
											</div>	
										</td>
									</tr>
									<!--:}
								}-->
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<div class="footer">
		<div class="footer-inner">
			${config.copyright!}
		</div>
		<div class="footer-tools">
			<span class="go-top">
				<i class="icon-angle-up"></i>
			</span>
		</div>
	</div>
	<a id="popUpWindow" class=" btn yellow" data-toggle="modal" href="#static" style="display:none;">View Demo</a>
	<div id="static" class="modal hide fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
			<h3 id="system-config-label">操作提示</h3>
		</div>
		<div class="modal-body">
			<p>${success!''}</p>
		</div>
		<div class="modal-footer">
			<button type="button" data-dismiss="modal" class="btn">确定</button>
		</div>
	</div>
	<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
	<!-- BEGIN CORE PLUGINS -->
	<script src="${config.resourcePath!}/media/js/jquery-1.10.1.min.js" type="text/javascript"></script>
	<script src="${config.resourcePath!}/media/js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
	<!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
	<script src="${config.resourcePath!}/media/js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>      
	<script src="${config.resourcePath!}/media/js/bootstrap.min.js" type="text/javascript"></script>
	<!--[if lt IE 9]>
	<script src="${config.resourcePath!}/media/js/excanvas.min.js"></script>
	<script src="${config.resourcePath!}/media/js/respond.min.js"></script>  
	<![endif]-->   
	<script src="${config.resourcePath!}/media/js/jquery.slimscroll.min.js" type="text/javascript"></script>
	<script src="${config.resourcePath!}/media/js/jquery.blockui.min.js" type="text/javascript"></script>  
	<script src="${config.resourcePath!}/media/js/jquery.cookie.min.js" type="text/javascript"></script>
	<script src="${config.resourcePath!}/media/js/jquery.uniform.min.js" type="text/javascript" ></script>
	<!-- END CORE PLUGINS -->
	<!-- BEGIN PAGE LEVEL PLUGINS -->
	<script type="text/javascript" src="${config.resourcePath!}/media/js/bootstrap-fileupload.js"></script>
	<script type="text/javascript" src="${config.resourcePath!}/media/js/chosen.jquery.min.js"></script>
	<script type="text/javascript" src="${config.resourcePath!}/media/js/select2.min.js"></script>
	<script type="text/javascript" src="${config.resourcePath!}/media/js/jquery.dataTables.js"></script>
	<script type="text/javascript" src="${config.resourcePath!}/media/js/DT_bootstrap.js"></script>
	<!-- END PAGE LEVEL PLUGINS -->
	<!-- BEGIN PAGE LEVEL SCRIPTS -->
	<script src="${config.resourcePath!}/media/js/app.js"></script>
	<script src="${config.resourcePath!}/media/js/table-managed.js"></script>        
	<!-- END PAGE LEVEL SCRIPTS -->
	<script>
		jQuery(document).ready(function() {       
		   // initiate layout and plugins
		   App.init();
		   TableManaged.init();
		   var success='${success}';
		   if(success!=null&&success.length>0){
			   //tanchu
			   $('#popUpWindow').click();
		   }
		});
	</script>
	<!-- END JAVASCRIPTS -->
