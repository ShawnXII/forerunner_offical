<body class="page-header-fixed">
	<!-- BEGIN HEADER -->
	<!--:include("/WEB-INF/views/admin/common/header.html"){}  -->
	<div class="page-container row-fluid">
	<!--:include("/WEB-INF/views/admin/common/sidebar-menu.html"){}  -->
	<div class="page-content">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<div class="color-panel hidden-phone">
						<div class="color-mode-icons icon-color"></div>
						<div class="color-mode-icons icon-color-close"></div>
						<div class="color-mode">
							<p>THEME COLOR</p>
							
						</div> 
						
					</div>
					<h3 class="page-title">
						系统设置 <small>系统参数</small>
					</h3>
					<ul class="breadcrumb">
					<li>
						<i class="icon-home"></i>
						<a href="index.html">主页</a> 
						<i class="icon-angle-right"></i>
					</li>
					<li>
						<a href="#">系统设置</a>
						<i class="icon-angle-right"></i>
					</li>
					<li><a href="#">系统参数</a></li>
					</ul>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span12">
					<div class="portlet-body form">
						<form action="${config.contextPath!}/admin/product/brand/add.htm"  method="POST" class="form-horizontal">
							<input id="id" name="id" value="${brand.id!}" type="hidden"/>
							<div class="control-group">
								<label class="control-label">品牌名称:</label>
								<div class="controls">
									<input type="text" class="span9 m-wrap tooltips" data-trigger="hover" data-original-title="必填,支持中文、字母、数字、“-”“_”的组合，4-20个字符." id="name" name="name" value="${brand.name!}"/>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">权重:</label>
								<div class="controls">	
									<input class="span9 m-wrap tooltips" type="text" data-trigger="hover" data-original-title="数值越高,排序越靠前" id="sequence" name="sequence" value="${brand.sequence!}"/>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">品牌logo:</label>
								<div class="controls">
									<div class="fileupload fileupload-new" data-provides="fileupload">
										<div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
											<img src="${config.resourcePath!}/media/image/AAAAAA&amp;text=no+image" alt="" />
										</div>
										<div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
										<div>
											<span class="btn btn-file"><span class="fileupload-new">选择图片</span>
											<span class="fileupload-exists">修改图片</span>
											<input type="file" class="default" /></span>
											<a href="#" class="btn fileupload-exists" data-dismiss="fileupload">删除</a>
										</div>
									</div>
									<span class="label label-important">注意!</span>
									<span>
										图像的缩略图,支持Chrome,Opera,Safari 和 Internet Explorer 10以上的浏览器
									</span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">备注:</label>
								<div class="controls">
									<textarea class="span9  m-wrap" rows="6" id="remarks" name="remarks">${brand.remarks!}</textarea>
								</div>
							</div>
							<div class="form-actions">
								<button type="submit" class="btn blue">保存</button>
								<a href="${config.contextPath!}/admin/product/brandList.htm" class="btn">取消</a>                            
							</div>					
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<div class="footer">
		<div class="footer-inner">
			${config.copyright!}
		</div>
		<div class="footer-tools">
			<span class="go-top">
				<i class="icon-angle-up"></i>
			</span>
		</div>
	</div>
	<div id="system-config-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="system-config-label" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
			<h3 id="system-config-label">系统参数新增</h3>
		</div>
		<div class="modal-body">
			<p>系统参数设置</p>
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
			<button class="btn yellow">Save</button>
		</div>
	</div>

		});
