	<link href="${config.resourcePath!}/media/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

<body class="page-header-fixed">

	<div class="page-content">
		<div class="container-fluid">

				<div class="span12">

							<p>THEME COLOR</p>
							
						</div> 
						
					</div>
					<h3 class="page-title">
						系统设置 <small>系统参数</small>
					</h3>

						<i class="icon-home"></i>
						<a href="index.html">主页</a> 
						<i class="icon-angle-right"></i>
					</li>
					<li>
						<a href="#">系统设置</a>
						<i class="icon-angle-right"></i>
					</li>
					<li><a href="#">系统参数</a></li>
					</ul>
				</div>
			</div>
			${productList!}

			${totalPages!}
			${totalElements!}
			<div class="row-fluid">
				<div class="span12">
					<div class="portlet-body">
						<table class="table table-striped table-bordered table-hover table-full-width" id="sample_1">
							<thead>
								<tr>
									<th>产品名称2</th>
									<th>产品分类2</th>
									<th>产品参数2</th>
									<th>产品说明</th>

									<th>创建时间</th>
									<th>当前状态</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<!--:if(isEmpty(productList)){
									for(product in productList){-->
									<tr>
										<td>${product.productName}</td>
										<td>${product.classifyId}</td>
										<td>${product.spec}</td>
										<td>${product.title}</td>
										<td></td>
									</tr>	
									<!--:}
								}  -->
							</tbody>
						</table>
					</div>
				</div>
			</div>

		</div>
		<div class="modal-body">
			<p>系统参数设置</p>
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
			<button class="btn yellow">Save</button>
		</div>

	<!-- END PAGE LEVEL PLUGINS -->
	<!-- BEGIN PAGE LEVEL SCRIPTS -->
	<script src="${config.resourcePath!}/media/js/app.js"></script>
	<script src="${config.resourcePath!}/media/js/table-managed.js"></script>        
	<!-- END PAGE LEVEL SCRIPTS -->
	<script>
		jQuery(document).ready(function() {       
		   // initiate layout and plugins
		   App.init();
		   TableManaged.init();
		});
