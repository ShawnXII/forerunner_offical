</head>
<body class="page-header-fixed">
	<!-- BEGIN HEADER -->
	<!--:include("/WEB-INF/views/admin/common/header.html"){}  -->
	<div class="page-container row-fluid">
	<!--:include("/WEB-INF/views/admin/common/sidebar-menu.html"){}  -->
	<div class="page-content">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<div class="color-panel hidden-phone">
						<div class="color-mode-icons icon-color"></div>
						<div class="color-mode-icons icon-color-close"></div>
						<div class="color-mode">
							<p>THEME COLOR</p>
							
						</div> 
						
					</div>
					<h3 class="page-title">
						系统设置 <small>系统参数</small>
					</h3>
					<ul class="breadcrumb">
					<li>
						<i class="icon-home"></i>
						<a href="index.html">主页</a> 
						<i class="icon-angle-right"></i>
					</li>
					<li>
						<a href="#">系统设置</a>
						<i class="icon-angle-right"></i>
					</li>
					<li><a href="#">系统参数</a></li>
					</ul>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span12">
						系统设置
				<div class="portlet box blue">		
				<div class="portlet-title">
						<div class="caption"><i class="icon-cogs"></i>系统参数</div>
						<div class="tools">
							<a href="javascript:;" class="collapse"></a>
							<a href="#portlet-config" data-toggle="modal" class="config"></a>
							<a href="javascript:;" class="reload"></a>
							<a href="javascript:;" class="remove"></a>
						</div>
					</div>
					<div class="portlet-body">
					<div class="clearfix">
						<div class="btn-group">
						<a href="#system-config-modal" role="button" class="btn btn-primary green" data-toggle="modal">
							新增<i class="icon-plus"></i>
						</a>
							<!-- <button id="sample_editable_1_new" class="btn green">
							
							</button> -->
						</div>
						<!--Print Button-->
					</div>
					
					<table class="table table-striped table-bordered table-hover" id="system_config_table">
						<thead class="flip-content">
							<tr>
								<th style="width:8px;"><input type="checkbox" class="group-checkable" data-set="#system_config_table.checkboxes" /></th>
								<th class="numeric">类型</th>
								<th class="numeric">Code</th>
								<th class="numeric">参数类别</th>
								<th class="numeric">参数值</th>
								<th class="numeric">参数说明</th>
													
							</tr>
							
						</thead>
					</table>
					</div>
					</div>	
				</div>
			</div>
		</div>
	</div>
	</div>
	<div class="footer">
		<div class="footer-inner">
			${config.copyright!}
		</div>
		<div class="footer-tools">
			<span class="go-top">
				<i class="icon-angle-up"></i>
			</span>
		</div>
	</div>
	<div id="system-config-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="system-config-label" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
			<h3 id="system-config-label">系统参数新增</h3>
		</div>
		<div class="modal-body">
			<p>系统参数设置</p>
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
			<button class="btn yellow">Save</button>
		</div>
	</div>
	<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
	<!-- BEGIN CORE PLUGINS -->
	<script src="${config.resourcePath!}/media/js/jquery-1.10.1.min.js" type="text/javascript"></script>
	<script src="${config.resourcePath!}/media/js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
	<!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
	<script src="${config.resourcePath!}/media/js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>      
	<script src="${config.resourcePath!}/media/js/bootstrap.min.js" type="text/javascript"></script>
	<!--[if lt IE 9]>
	<script src="${config.resourcePath!}/media/js/excanvas.min.js"></script>
	<script src="${config.resourcePath!}/media/js/respond.min.js"></script>  
	<![endif]-->

	<script src="${config.resourcePath!}/media/js/jquery.blockui.min.js" type="text/javascript"></script>  
	<script src="${config.resourcePath!}/media/js/jquery.cookie.min.js" type="text/javascript"></script>
	<script src="${config.resourcePath!}/media/js/jquery.uniform.min.js" type="text/javascript" ></script>
	<!-- END CORE PLUGINS -->
	<!-- BEGIN PAGE LEVEL PLUGINS -->
	<script type="text/javascript" src="${config.resourcePath!}/media/js/bootstrap-fileupload.js"></script>
	<script type="text/javascript" src="${config.resourcePath!}/media/js/chosen.jquery.min.js"></script>
	<script type="text/javascript" src="${config.resourcePath!}/media/js/select2.min.js"></script>
	<script type="text/javascript" src="${config.resourcePath!}/media/js/jquery.dataTables.js"></script>
	<script type="text/javascript" src="${config.resourcePath!}/media/js/DT_bootstrap.js"></script>
	<!-- END PAGE LEVEL PLUGINS -->
	<!-- BEGIN PAGE LEVEL SCRIPTS -->
	<script src="${config.resourcePath!}/media/js/app.js"></script>
	<script src="${config.resourcePath!}/media/js/table-managed.js"></script>        
	<!-- END PAGE LEVEL SCRIPTS -->
	<script>
		jQuery(document).ready(function() {       
		   // initiate layout and plugins
		   App.init();
		   TableManaged.init();
		});
	</script>

	<!-- END JAVASCRIPTS -->
</body>
</html>
